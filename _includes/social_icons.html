<!-- Social Icons -->
<ul class="icons">
    {%- if site.twitter_url -%}
    <li><a href="{{- site.twitter_url -}}" class="icon-b fa-twitter" target="_blank">><span class="label">Twitter</span></a></li>
    {%- endif -%}
    {%- if site.instagram_url -%}
    <li><a href="{{- site.instagram_url -}}" class="icon-b fa-instagram" target="_blank">><span class="label">Instagram</span></a></li>
    {%- endif -%}
    {%- if site.github_url -%}
    <li><a href="{{- site.github_url -}}" class="icon-b fa-github" target="_blank"><span class="label">GitHub</span></a></li>
    {%- endif -%}
    {%- if site.linkedin_url -%}
    <li><a href="{{- site.linkedin_url -}}" class="icon-b fa-linkedin-in" target="_blank"><span class="label">LinkedIn</span></a></li>
    {%- endif -%}
    {%- if site.rss_url -%}
    <li><a href="{{- site.rss_url -}}" class="fas fa-rss-square" target="_blank"><span class="label"></span></a></li>
    {%- endif -%}
</ul>
