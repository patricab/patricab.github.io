# SITE CONFIGURATION
baseurl: ""
url: "https://patricab.github.io"

# THEME-SPECIFIC CONFIGURATION
title: Between a rock and a hard Space
description: "The blog of a mildly irritated Electrical Engineering student"      # used by search engines
avatar: assets/img/microchip_black.png                         # Empty for no avatar in navbar
favicon: assets/img/microchip_black.png                             # Icon displayed in the tab

# Header and footer text
header_text: The blog of a mildly irritated Electrical Engineering student
header_feature_image: assets/img/pexels/circuit-2.jpeg
footer_text: >
  Powered by <a href="https://jekyllrb.com/">Jekyll</a> with <a href="https://github.com/sylhare/Type-on-Strap">Type on Strap</a>

# Blog
excerpt: true                                           # Or "truncate" (first 250 characters), "false" to disable
post_navigation: true
color_image: /assets/img/lineart.png                    # A bit transparent for color posts.

# Features
# katex: true                                             # Enable if using math markup
google_analytics:                                       # Tracking ID, e.g. "UA-000000-01"
# cookie_consent: false                                   # To respect the usage of cookies
# cookie_consent_disclaimer: We would like to use third party cookies and scripts to improve the functionality of this website.
disqus_shortname:                                       # Your discus shortname for comments
layout_variables:                                       # Open the "_sass > base" folder, and open "_variables.scss"
footer_icons:                                           # In _data/social.yml
share_buttons:                                          # In _data/social.yml
authors: Patric A.B                                               # In _data/authors.yml
language:                                               # In _data/language.yml

# PAGINATION
paginate: 5
paginate_path: "/blog/page:num"

# PORTFOLIO
collections:
  portfolio:
    output: true
    permalink: /:collection/:name

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate, jekyll-seo-tag, jekyll-feed]
exclude: [".jekyll-cache", "Gemfile", "Gemfile.lock", "type-on-strap.gemspec", "*.gem", ".idea", "vendor/*", ".travis.yml",
          "LICENSE", "README.md", "screenshot.png", "assets/package.json", "assets/node_modules", "assets/gulpfile.js"]

# theme: type-on-strap                                  # if using the theme as a jekyll theme gem
remote_theme: sylhare/Type-on-Strap                     # If using as a remote_theme in github

# Default frontmatter
defaults:
  -
    scope:
      path: "_posts"
    values:
      layout: "post"
      permalink: /:categories/:title
